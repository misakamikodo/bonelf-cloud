spring:
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          url: jdbc:mysql://api2.bonelf.com:3306/bonelf-promotion?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
          username: bonelf
          password: 567215
          driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    database: 0
    host: localhost
    port: 6379

  cloud:
    stream:
      rocketmq:
        binder:
          name-server: api2.bonelf.com:9876
          bindings:
            input:
              consumer:
                enable: false
                # 同步消费消息模式
                orderly: true
                tags: TestTag # tag 为 tag1/tag2/tag3/tag4
            output:
              producer:
                enable: false
      bindings:
        input:
          destination: websocketTopic
          content-type: text/plain
          group: ${spring.application.name}
          consumer.maxAttempts: 1
        output:
          destination: BNF_${spring.application.name}
          content-type: application/json
